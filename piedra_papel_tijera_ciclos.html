<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel o tijera</title>
    <script>
        // 1 es piedra , 2 es papel , 3 es tijera
        function aleatorio(min,max){
            return Math.floor(Math.random()*(max-min+1)+1) 
        }
        function eleccion(jugada){
            let resultado= " "

            if(jugada==1){
                resultado= "Piedra 🪨🪨"
            }
            else if(jugada==2){
                resultado= " Papel 📄📄"
            }
            else if (jugada==3){
                resultado= "Tijera ✂️✂️"
            } else{ 
                resultado= "Opción invalida ❌❌"
            }
            return resultado
        }
        
        let jugador= 0
        let min= 1
        let max = 3
        let triunfos= 0
        let perdidas= 0
        let empate = 0
        let cantidad= 0

        while (triunfos < 3 && perdidas < 3){
            pc= aleatorio(min,max)
            jugador= prompt(" Elige : 1 para piedra , 2 para papel y 3 para tijera")

            alert("Tu eliges: "+ eleccion(jugador))
            alert ("Pc elige: " + eleccion(pc))

            if (jugador==pc){
                alert("EMPATE")
                empate= empate + 1
             } 
             
            else if((jugador==1 && pc==3) || (jugador==3 && pc==2) || (jugador==3 && pc==2)){
            alert("GANASTE")
            triunfos= triunfos + 1
            } 
            
        else {
            alert("PERDISTE")
            perdidas= perdidas + 1
            }
        }
               
    </script>
</head>
<body>
    <h1> Bienvenido a Piedra , papel y tijera</h1>
    <script>
        document.write("<h2> Su resumen de juego es: <h2>")
        document.write("<h2> Usted gano: " + triunfos + " veces.<h2>")
        document.write("<h2> Usted perdio: " + perdidas + " veces.<h2>")
        document.write("<h2> Usted empato: " + empate + " veces.<h2>")
    </script>
</body>
</html>
